<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    let setClickable = _ => {
      $('#clickable1').on('click', _ =>{
        alert('clickable1');
      });
      
      $('#clickable2').click( _ => {
        alert('clickable2');
      });
      
      $('#clickable3').on('click', _ => {
        alert('clickable3');
      });
    };
    $(document).ready(setClickable);
  </script>
</head>
<body>
  <div id="container" style="width:1000px;height;500px;border: dashed black 1px;">
    <div id="clickable1" style="width:100px;height:20px;color:green">I am clickable 1</div>
    <div id="innerContainer">
      <div id="clickable2" style="width:100px;height:20px;color:red">I am clickable 2</div>
      <div id="clickable3" style="width:100px;height:20px;color:blue">I am clickable 3</div>
    </div>
  </div>
</body>
