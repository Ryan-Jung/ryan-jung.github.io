<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    let savedJqueryOn = $.fn.on;
    $.fn.on = (e,t,n,r) => {
    console.log(e,t,n,r);
    savedJqueryOn(e,t,r,n)
    window.register = {e,t,n,r};
        
    }
    let setClickable = _ => {
      $('#clickable1').on('click', _ =>{
        alert('clickable1');
      });
      
      $('#clickable2').click( _ => {
        alert('clickable2');
      });
      
      $('#clickable3').on('click', _ => {
        alert('clickable3');
      });
    };
    $(document).ready(setClickable);
  </script>
  
</head>
<body>
  <div id="container" style="width:1000px;height;500px;border: dashed black 1px;">
    <div id="clickable1" style="width:150px;height:20px;color:green;border: dashed green .5px">I am clickable 1</div>
    <div id="innerContainer">
      <div id="clickable2" style="width:150px;height:20px;color:red;border: dashed red .5px">I am clickable 2</div>
      <div id="clickable3" style="width:150px;height:20px;color:blue; border: dashed blue .5px">I am clickable 3</div>
    </div>
  </div>
  
  <script>
      // Replace dom elements
      setTimeout( _ => {
        let controlElement = $('#container');
        let parent = controlElement.parent();
        let controlSave = controlElement.detach();
        //Add hello world to the end and change clickable 3 to clickable 25
        let creativeEditHtml = '\n    <div id="clickable1" style="width:150px;height:20px;color:green;border: dashed green .5px">I am clickable 1</div>\n    <div id="innerContainer">\n      <div id="clickable2" style="width:150px;height:20px;color:red;border: dashed red .5px">I am clickable 2</div>\n      <div id="clickable3" style="width:150px;height:20px;color:blue; border: dashed blue .5px">I am clickable 25</div>\n <div>helloworld</div>\n  </div>\n  ';
        controlSave.html(creativeEditHtml);
        parent.append(controlSave);
      
      },1000);
  </script>
</body>
