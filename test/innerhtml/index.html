  <script>
    let save = $.fn.on;
    window.register = [];
    $.fn.on = function(e,t,n,r){

     console.log(this,e,t,n,r);
     window.register.push( [CssSelectorGenerator.getCssSelector(this[0]), e, t, n, r] )
     save.call(this,e,t,n,r);
    }
    let setClickable = _ => {
      $('#clickable1').on('click', _ =>{
        alert('clickable1');
      });
      
      $('#clickable2').click( _ => {
        alert('clickable2');
      });
      
      $('#clickable3').on('click', _ => {
        alert('clickable3');
      });
    };
    $(document).ready(setClickable);
  </script>
